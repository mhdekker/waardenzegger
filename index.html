<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Waardenzegger 2.0</title>
    <link rel="stylesheet" type="text/css" href="styles.css">

</head>

<body style="text-align: center;">

    <button onclick="simulateSensorActivation()">capSense 1</button>

    <div class="backgroundHandler">

        <!-- State 1 -->
        <div id="state1" class="state">
            <h1>State 1</h1>
            <button onclick="nextButtonPressed()">Start</button>
        </div>

        <!-- State 2 -->
        <div id="state2" class="state">
            <h1>State 2</h1>
            <p>Hand position: <span id="handPosition">Not detected</span></p>
        </div>

        <!-- State 3 -->
        <div id="state3" class="state">
            <h1>Selecting Participant...</h1>
            <!-- Maybe some animation or additional UI -->
        </div>

        <!-- More States... -->
        <!-- Construct similar blocks for other states, adapted to their UI requirements -->

    </div>

    <!-- Scripts -->
    <script src="/socket.io/socket.io.js"></script>
    <script>
        console.log("Yes let's go!")

        const socket = io();

        socket.on('stateUpdate', (newState) => {
            // Hide all states
            document.querySelectorAll('.state').forEach(el => el.classList.remove('active'));
            // Show the current state
            document.getElementById(newState.name).classList.add('active');
            // Additional UI logic, if needed, depending on newState

            //Log the current state
            console.log(`Moved to state: ${newState.name}`);
        });

        function nextButtonPressed() {
            socket.emit('buttonPress');
        }

        function simulateSensorActivation() {
            console.log("Emitting: simulateSensorActivation");
            socket.emit('simulateSensorActivation', 1);
        }

        socket.on('sensorActivated', (sensorId) => {
            // Example: update the UI in state 2
            document.getElementById('handPosition').innerText = `Detected on sensor ${sensorId}`;
        });

            // Implement more functions as per interactions required by other states
    </script>
</body>

</html>
